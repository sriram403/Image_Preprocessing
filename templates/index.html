<!DOCTYPE html>
<html>
<head>
    <title>Image Augmentation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Image Augmentation</h1>
    <form action="/augment-images" method="post" enctype="multipart/form-data">
        <label for="image_directory">Select Image Directory:</label>
        <input type="file" id="image_directory" name="image_directory" webkitdirectory directory multiple required>
        <br><br>
        <label for="size">Image Size:</label>
        <input type="number" id="size" name="size" min="1" value="224"><br><br>

        <label for="aug_needed">Augmented Images Needed:</label>
        <input type="number" id="aug_needed" name="aug_needed" min="1" value="50"><br><br>

        <label for="rotation">Rotation Range:</label>
        <input type="number" id="rotation" name="rotation" min="0" max="360" value="40"><br><br>

        <label for="shear">Shear Range:</label>
        <input type="number" id="shear" name="shear" step="0.1" min="0" max="1" value="0.2"><br><br>

        <label for="zoom">Zoom Range:</label>
        <input type="number" id="zoom" name="zoom" step="0.1" min="0" max="1" value="0.2"><br><br>

        <label for="horizontal_flip">Horizontal Flip:</label>
        <select id="horizontal_flip" name="horizontal_flip">
            <option value="true" selected>True</option>
            <option value="false">False</option>
        </select><br><br>

        <label for="brightness">Brightness Range:</label>
        <input type="text" id="brightness" name="brightness" value="0.5, 1.5"><br><br>

        <label for="width_shift">Width Shift Range:</label>
        <input type="number" id="width_shift" name="width_shift" step="0.1" min="0" max="1" value="0.2"><br><br>

        <label for="height_shift">Height Shift Range:</label>
        <input type="number" id="height_shift" name="height_shift" step="0.1" min="0" max="1" value="0.2"><br><br>

        <label for="channel_shift">Channel Shift Range:</label>
        <input type="number" id="channel_shift" name="channel_shift" step="0.1" min="0" max="1" value="0.2"><br><br>

        <label for="vertical_flip">Vertical Flip:</label>
        <select id="vertical_flip" name="vertical_flip">
            <option value="true" selected>True</option>
            <option value="false">False</option>
        </select><br><br>

        <input type="submit" value="Augment Images">
    </form>
</body>
</html>
